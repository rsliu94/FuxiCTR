### Tiny data for tests only
tiny_npz:
    data_root: ../../../data/
    data_format: npz
    train_data: ../../../data/tiny_npz/train.npz
    valid_data: ../../../data/tiny_npz/valid.npz
    test_data: ../../../data/tiny_npz/test.npz

criteo_x4:
    data_format: csv
    data_root: ../../../data/Criteo_x4
    feature_cols:
    -   active: true
        dtype: float
        na_value: 0
        name: [I1, I2, I3, I4, I5, I6, I7, I8, I9, I10, I11, I12, I13]
        preprocess: convert_to_bucket
        type: categorical
    -   active: true
        dtype: str
        na_value: ''
        name: [C1, C2, C3, C4, C5, C6, C7, C8, C9, C10, C11, C12, C13, C14, C15, C16,
            C17, C18, C19, C20, C21, C22, C23, C24, C25, C26]
        type: categorical
    label_col: {dtype: float, name: Label}
    min_categr_count: 10
    test_data: ../../../data/Criteo_x4/test.csv
    train_data: ../../../data/Criteo_x4/train.csv
    valid_data: ../../../data/Criteo_x4/valid.csv
    data_block_size: 1000000  # Process 1M rows at a time

criteo_x4_toy:
    data_format: csv
    data_root: ../../../data/Criteo_x4/toy
    feature_cols:
    -   active: true
        dtype: float
        na_value: 0
        name: [I1, I2, I3, I4, I5, I6, I7, I8, I9, I10, I11, I12, I13]
        preprocess: convert_to_bucket
        type: categorical
    -   active: true
        dtype: str
        na_value: ''
        name: [C1, C2, C3, C4, C5, C6, C7, C8, C9, C10, C11, C12, C13, C14, C15, C16,
            C17, C18, C19, C20, C21, C22, C23, C24, C25, C26]
        type: categorical
    label_col: {dtype: float, name: Label}
    min_categr_count: 10
    test_data: ../../../data/Criteo_x4/toy/test.csv
    train_data: ../../../data/Criteo_x4/toy/train.csv
    valid_data: ../../../data/Criteo_x4/toy/valid.csv
    data_block_size: 1000  # Process 1k rows at a time
    streaming: true
